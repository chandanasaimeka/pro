<div class="bg-danger bg1 d-flex flex-column justify-content-center">
    <h1 class="text-light text-center fontse">Welcome to HomeSite</h1>
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-row  justify-content-center">
                <div class="card2  d-flex flex-column justify-content-center shadow-lg">

                    <div class="d-flex flex-row justify-content-center">
                        <img src="https://th.bing.com/th/id/OIP.i18S5hbENZf5sBwYOMm7UAHaHa?rs=1&pid=ImgDetMain"
                            height="35px" width="30px">
                        <h1 class="text-center">Login </h1>
                    </div>
                    <div class="input-group mb-3">
                        <select #option (change)="onSelected(option.value)" class="form-select" id="inputGroupSelect01">
                            <option selected value="other">Choose...</option>
                            <option value="sellers">Seller</option>
                            <option value="buyers">Buyer</option>
                        </select>
                    </div>
                    <div *ngIf="selectoption=='other'">
                        <button class="btn btn-primary"[routerLink]="['/homemain']">Back</button>
                    </div>

                    <div *ngIf="selectoption=='sellers'">
                        <form [formGroup]="sellerDetails" (ngSubmit)="checkSeller()">
                            <div class="input-group mt-3">
                                <input type="text" class="form-control" placeholder="Enter email" aria-label="Username"
                                    style="text-align: center;" formControlName="email">
                            </div>
                            <div class="input-group mt-3">
                                <input type="password" class="form-control" placeholder="Enter password"
                                    aria-label="Username" style="text-align: center;" formControlName="password">
                            </div>
                            <div class="form-check mt-3 d-flex flex-row ">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <pre class="size"> I agree for terms and conditions</pre>
                            </div>
                            <div class="text-center ">
                                <button class="btn btn-warning b-align" [routerLink]="['/homemain']">Back</button>
                                <button class="btn btn-primary " type="submit">Login</button>


                            </div>
                        </form>
                    </div>
                    <div *ngIf="selectoption=='buyers'">
                        <form [formGroup]="buyerDetails" (ngSubmit)="checkBuyer()">
                                <div class="input-group mt-3">
                                    <input type="text" class="form-control" placeholder="Enter seller email"
                                        aria-label="Username" style="text-align: center;" formControlName="email">
                                </div>
                                <div class="input-group mt-3">
                                    <input type="password" class="form-control" placeholder="Enter seller password"
                                        aria-label="Username" style="text-align: center;" formControlName="password">
                                </div>
                                <div class="form-check mt-3 d-flex flex-row ">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <pre class="size"> I agree for terms and conditions</pre>
                                </div>
                                <div class="text-center ">
                                    <button class="btn btn-warning b-align" [routerLink]="['/homemain']">Back</button>
                                    <button class="btn btn-primary " type="submit">Login</button>
                                </div>
                        </form>
                    </div>
                        
                </div>
                <div class="card1 d-flex flex-column justify-content-center text-center shadow-lg">
                    <h2>If you dont have account please register</h2>
                    <a [routerLink]="['/homeweb']" class="text-primary a">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
