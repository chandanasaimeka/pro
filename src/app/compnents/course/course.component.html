<h1 class="text-center text-danger">Courses</h1>
<p *ngFor="let x of course">
    {{x.roll}}---{{x.name}}---{{x.sec}}
</p>
<div class="container ">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">SECTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let x of course">
                    <td>{{x.roll}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.sec}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
