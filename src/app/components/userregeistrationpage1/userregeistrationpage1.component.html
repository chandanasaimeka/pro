<<h1 class="text-danger text-center mt-1">User Registration</h1>
<div>
<form [formGroup]="registrationForm" (ngSubmit)="postData()">
  <div class="container">
  <div class="row d-flex flex-row justify-content-center">
        <div class="col-3 ">
            <div class="mb-3 text-center">
                <input type="text" class="form-control" formControlName="userName" id="exampleFormControlInput1" placeholder="Enter Name" [class.is-invalid]="userName.touched && userName.invalid">
                <div *ngIf="userName.invalid && userName.touched">
                  <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
                  <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be atleast 5 characters</small>
                </div>
              </div>
              <div class="mb-3 text-center">
                <input type="password" class="form-control" formControlName="Password" id="exampleFormControlInput2" placeholder="Enter password" [class.is-invalid]="Password.touched && Password.invalid">
                <div *ngIf="Password.invalid && Password.touched">
                  <small class="text-danger" *ngIf="Password.errors?.required">Password is required</small>
                  <small class="text-danger" *ngIf="Password.errors?.minlength">Password must be atleast 5 characters</small>
                </div>
              </div>
              <div class="mb-3 text-center">
                <input type="password" class="form-control" formControlName="cpassword" id="exampleFormControlInput3" placeholder="Enter confirm password">
              </div>
              <div class="mb-3 text-center">
                <input type="text" class="form-control" formControlName="city" id="exampleFormControlInput4" placeholder="Enter your city">
              </div>
              <div class="mb-3 text-center">
                <input type="text" class="form-control" formControlName="state" id="exampleFormControlInput5" placeholder="Enter your state">
              </div>
              <div class="mb-3 text-center">
                <input type="text" class="form-control" formControlName="pincode" id="exampleFormControlInput6" placeholder="Enter your pincode">
              </div>
              <div>
                <button class="btn btn-primary m-1">Register</button>
                <button class="btn btn-danger ">Display</button>
              </div>
        </div>
     
    </div>
  </div>
</form>
</div>
<div class="text-center text-danger">
  {{registrationForm.value|json}}
</div>
