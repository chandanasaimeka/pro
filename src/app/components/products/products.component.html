<h1 class="text-warning text-center">Product Table</h1>
<div class="container">
    <div class="row">
        <div class="col text-center ">
            <table class="table table-dark text-white border-2">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tittle</th>
                    <th scope="col">Description</th>
                    <th scope="col">Categories</th>
                    <th scope="col">Price</th>
                    <th scope="col">brand</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Delete</th>
                    <th scope="col">result</th> 
                  </tr>
                </thead>
                <tbody>
                <tr *ngFor="let x of product">
                    <td scope="col">{{x.id}}</td>
                    <td scope="col">{{x.title}}</td>
                    <td scope="col">{{x.description}}</td>
                    <td scope="col">{{x.category}}</td>
                    <td scope="col">{{x.price}}</td>
                    <td scope="col">{{x.brand}}</td>
                    <td scope="col">{{x.rating}}</td>
                    <td scope="col">{{x.war}}</td>
                    <td scope="col">{{x.stock}}</td>
                    <td scope="col"><button class="btn btn-primary text-center" (click)="deleteProduct(x.id)">Delete</button></td>
                    <td scope="col" *ngIf="res?.id==x.id"> {{ res | json}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
